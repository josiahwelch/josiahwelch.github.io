<!DOCTYPE html>
<html>
	<head>
		<title>MwRSF Visitor Clock out</title>
	</head>
	<body>
		<h1>MwRSF Visitor Clock out</h1>
			<script>
				function getTimeDate() {
					// Function to add a leading zero to single digit numbers
					function addLeadingZero(number) {
						return (number < 10 ? '0' : '') + number;
					}

					// Get the current date and time
					const now = new Date();
					const year = now.getFullYear();
					const month = addLeadingZero(now.getMonth() + 1); // Months are zero-indexed
					const day = addLeadingZero(now.getDate());
					const hours = addLeadingZero(now.getHours());
					const minutes = addLeadingZero(now.getMinutes());
					const seconds = addLeadingZero(now.getSeconds());

					// Format the datetime string in the format required by datetime-local input
					const currentDatetime = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;

					// Set the value of the datetime-local input to the current date and time
					document.getElementById('datetime').value = currentDatetime;
				}
				setInterval(getTimeDate, 1000); // Update every second

			</script>
		<form action="test-site-clock-out.php">
			<input type="datetime-local" id="datetime" name="datetime" readonly><br><br>

			<label>I, the undersigned, confirm that:</label><br>
			<input type="checkbox" id="auth_space" name="auth_space" value="unauth" required>
			<label for="auth_space"> I remained within the space I was authorized to access.</label><br>
			<input type="checkbox" id="auth_data" name="auth_data" value="unauth" required>
			<label for="auth_data"> I did not collect unauthorized data, which could include photographs, video, measurements, or observations.</label><br>
			<input type="checkbox" id="damage" name="damage" value="damaged" required>
			<label for="damage"> I did not damage the infrastructure of the MwRSF test site.</label><br>
			<input type="checkbox" id="auth_materials" name="auth_materials" value="unauth" required>
			<label for="auth_materials"> No unauthorized materials were added to or removed from the test site.</label><br><br>

			<input type="submit" value="Clock out">
		</form>
	</body>
</html>
