<!DOCTYPE html>
<html>
	<head>
		<title>MwRSF Visitor Sign in</title>
	</head>

	<body>
	    <h1>Current Time: <span id="current-time"></span></h1>
		    <script>
				function displayTime() {
					const now = new Date();
					const timeString = now.toLocaleTimeString();
					document.getElementById('current-time').textContent = timeString;
				}

				setInterval(displayTime, 1000); // Update every second
				displayTime(); // Initial call to display time immediately
			</script>
		<h1>MwRSF Visitor Sign in</h1>
		<form action="test.php">
			<label for="fname">First name:</label><br>
		    <input type="text" id="fname" name="fname" required><br>

			<label for="lname">Last name:</label><br>
		    <input type="text" id="lname" name="lname" required><br>

			<label for="nuid">NUID:</label><br>
			<input type="number" id="nuid" name="nuid" size="8" maxlength="8"><br>

			<label for="unl_contact">UNL Contact:</label><br>
			<input type="text" id="unl_contact" name="unl_contact" value="Jim Holloway" required><br><br>

			<label>I, the undersigned, confirm that:</label><br>
			<input type="checkbox" id="auth_space" name="auth_space" value="unauth" required>
			<label for="auth_space"> I remained within the space I was authorized to access.</label><br>
			<input type="checkbox" id="auth_data" name="auth_data" value="unauth" required>
			<label for="auth_data"> I did not collect unauthorized data, which could include photographs, video, measurements, or observations.</label><br>
			<input type="checkbox" id="damage" name="damage" value="damaged" required>
			<label for="damage"> I did not damage the infrastructure of the MwRSF test site.</label><br>
			<input type="checkbox" id="auth_materials" name="auth_materials" value="unauth" required>
			<label for="auth_materials"> No unauthorized materials were added to or removed from the test site.</label><br>

			<br><input type="submit" value="Submit">
		</form>
	</body>
</html>
