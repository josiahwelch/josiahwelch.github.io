<!DOCTYPE html>
<html>
	<head>
		<title>MwRSF Visitor Clock in/out</title>
	</head>
	<body>
		<h1>MwRSF Visitor Clock in/out</h1>
	    <h2>Current Time: <span id="current-time"></span></h2>
		    <script>
				function displayTime() {
					const now = new Date();
					const timeString = now.toLocaleTimeString();
					document.getElementById('current-time').textContent = timeString;
				}

				setInterval(displayTime, 1000); // Update every second
				displayTime(); // Initial call to display time immediately
			</script>
		<form action="test-site-clock-in.html">
			<br><input type="submit" value="Clock in">
		</form>
		<form action="test-site-clock-in.html">
			<br><input type="submit" value="Clock out">
		</form>

	</body>
</html>
